<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page d'inscription</title>
  <style>
    @font-face {
      font-family: 'cairo';
      src: url('fonts/Cairo-SemiBold.ttf')
    }

    * {
      font-family: cairo;
    }

    body {
      margin: 0;
      background: url('img/bg.svg');
      background-size: cover;
      background-attachment: fixed;
    }

    nav {
      height: 33px;
      background-color: #50bc30;
      padding: 5px 10px;
    }

    nav>a {
      float: left;
      border: 1px solid black;
      height: 30px;
      padding: 0 20px;
    }

    nav>a:hover {
      background-color: #249318;
    }

    section {
      float: left;
      min-width: 400px;
      background: #fff7;
      width: 100%;
    }

    section>h2 {
      text-align: center;
      margin: 10px 0 0;
      padding: 20px;
    }

    form {
      float: left;
      padding: 20px;
      width: calc(100% - 40px);
    }

    form>div {
      padding: 10px;
      min-width: 400px;
      width: calc(50% - 20px);
      float: left;
    }

    form>div:last-child {
      width: calc(100% - 20px);
    }

    article {
      padding: 20px 0;
      width: 386px;
      margin: auto;
    }

    article#note>div {
      margin-top: 26px;
      border-left: 5px greenyellow solid;
      padding: 20px 10px;
      background-color: #edf7c4;
    }

    input {
      height: 30px;
      width: 380px;
      padding: 2px;
      margin: 10px 0;
      border: 1px solid;
      border-radius: 3px;
    }

    select {
      height: 36px;
    }

    [type="submit"] {
      width: 386px;
      margin: 36px 0 0;
      border-radius: 6px;
      border: 1px solid #0006;
      background-color: #f6f6f6;
      margin-left: calc(50% - 193px);
    }

    [type="submit"]:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>

<body>
  <nav>
    <a href="./"><img src="img/home.png" alt="home"></a>
    <!-- <a href="inscription.html">S'inscrire comme un administrateur</a>
    <a href=""></a> -->
  </nav>
  <section>

    <h2>
      Les informations de l'inscription:
    </h2>
    <form action="inscription.php" method="post">
      <div>
        <article id="note">
          <div>
            <span style="background-color: greenyellow;">&nbsp;Note:&nbsp;</span>&nbsp;(*) est un champ obligatoire.
          </div>
        </article>
        <article>
          <label for="nom">Nom:*</label><br>
          <input type="text" name="nom" id="nom" required maxlength="24" placeholder="Exemple: Zineb"><br>

          <label for="prenom">Prénom:*</label><br>
          <input type="text" name="prenom" id="prenom" required maxlength="24" placeholder="Exemple: Boussif"><br>

          <label for="daten">Date de Naissance:*</label><br>
          <input type="date" name="daten" id="daten" required><br>

          <label for="lieun">Lieu de Naissance:*</label><br>
          <input type="lieun" name="lieun" id="lieun" placeholder="Exemple: thenia boumerdes" required><br>

          <label for="email">E-mail:*</label><br>
          <input type="email" name="email" id="email" placeholder="Exemple: user@e-mail.com" maxlength="64" required><br>

          <label for="pass">Mot de Passe:*</label><br>
          <input type="password" name="pass" id="pass" maxlength="24" minlength="8" required><br>
        </article>
      </div>

      <div>
        <article>
          <label for="tel">Téléphone:*</label><br>
          <input type="tel" name="tel" id="tel" placeholder="Exemple: +213558985005" required><br>

          <label for="nationalite">Nationalité:*</label><br>
          <input type="text" name="nationalite" id="nationalite" maxlength="64" placeholder="Exemple: Algerien" required><br>

          <label for="pays">Pays:*</label><br>
          <select name="pays" id="pays" style="width: 386px" required>
            <option disabled selected>-</option>
            <option value="DZ">Algeria</option>
            <option value="TN">Tunisia</option>
            <option value="MO">Morocco</option>
          </select>
          <label for="adresse">Adresse:*</label><br>
          <input type="text" name="adresse" id="adresse" maxlength="256"
            placeholder="Exemple: rue bouakel rabah thenia boumerdes" required><br>
        </article>

        <article>
          <label>Langue:*</label>
          <select name="lang" style="width: 140px;" required>
            <option value="0" selected disabled>-</option>
            <option value="English">English</option>
            <option value="French">Français</option>
            <option value="Arabic">العربية</option>
            <!-- temp.html -->
          </select>
          <label for="niveau">Niveau:*</label>
          <select name="niveau" style="width: 114px;" required>
            <option value="0" selected disabled>-</option>
            <option value="Bilingue">Bilingue</option>
            <option value="Lu, écrit, parlé">Lu, écrit, parlé</option>
            <option value="Courant">Courant</option>
          </select><br>
        </article>
        <article>
          <label for="diplome">Diplôme et formations:*</label><br>
          <input type="text" name="diplome" id="diplome" placeholder="exemple: stage" required style="width: 230px">
          <input type="date" name="dated" style="width: 140px" required><br>
        </article>
        <article>
            <label for="experience">Expérience:</label><br>
            <input type="text" name="experience" id="experience" placeholder="exemple: plombie" style="width: 296px">
            <select name="anneexperience" style="width: 80px;">
              <option selected disabled>-</option>
              <option value="0">&lt;1 an</option>
              <option value="1">1 an</option>
              <option value="2">2 ans</option>
              <option value="3">3 ans</option>
              <option value="4">&gt;3 ans</option>
            </select>
        </article>
      </div>
      <div>
        <input type="submit" value="S'inscrire">
      </div>
    </form>
  </section>
</body>

</html>
