<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> inscription finale </title>
  <style>
    @font-face {
      font-family: 'cairo';
      src: url('Cairo-SemiBold.ttf')
    }

    * {
      font-family: cairo;
    }

    section {
      float: left;
      min-width: 380px;
      margin: 0 calc(50vw - 225px);
    }

    section>h2 {
      margin: 10px 0 0 0;
      padding: 20px;
    }

    form {
      padding: 20px;
      float: left;
    }

    article {
      padding: 20px 0;
    }

    input {
      height: 30px;
      width: 380px;
      padding: 2px;
      margin: 10px 0;
      border: 1px solid;
    }

    select {
      height: 36px;
    }

    [type="submit"] {
      margin: 36px 0 0 0;
      background-color: #f6f6f6;
    }

    [type="submit"]:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>

<body>
  <section>

    <h2>
      Les informations de l'inscription:
    </h2>
    <form action="inscription.php" method="post">
      <article>
        <label for="nom">Nom: </label><br>
        <input type="text" name="nom" id="nom" required maxlength="50" placeholder="Exemple: bororo"><br>

        <label for="prenom">Prenom: </label><br>
        <input type="text" name="prenom" id="prenom" required maxlength="50" placeholder="Exemple: bororo"><br>

        <label for="daten">Date de Naissance: </label><br>
        <input type="date" name="daten" id="daten"   placeholder="Exemple: 15/10/2015"><br>

        <label for="lieun">Lieu de Naissance: </label><br>
        <input type="lieun" name="lieun" id="lieun"   placeholder="Exemple: thenia boumerdes "><br>

        <label for="email">E-mail: </label><br>
        <input type="email" name="email" id="email"   placeholder="Exemple: admin@gmail.com" maxlength="150"><br>

        <label for="pass">Mot de Passe: </label><br>
        <input type="password" name="pass" id="pass"   maxlength="50" minlength="8"><br>
      </article>
      <article>
        <label for="tel">Télephone: </label><br>
        <input type="tel" name="tel" id="tel"   maxlength="10" placeholder="Exemple: +213558985005"><br>

        <label for="nationalite">Nationalite: </label><br>
        <input type="text" name="nationalite" id="nationalite"   maxlength="50"
          placeholder="Exemple: Algerien"><br>

        <label for="pays">Pays: </label><br>
        <!-- <input type="text" name="pays" id="pays"   maxlength="50" placeholder="Exemple: Algerie"><br> -->
        <select name="pays" id="pays" style="width: 386px">
          <option disabled selected>-</option>
          <option value="DZ">Algeria</option>
          <option value="TN">Tunisia</option>
          <option value="MO">Morocco</option>
        </select>
        <label for="adresse">Adresse: </label><br>
        <input type="text" name="adresse" id="adresse"   maxlength="150"
          placeholder="Exemple: rue bouakel rabah thenia boumerdes"><br>
      </article>

      <article>
        <label>Langue:</label>
        <select name="lang" style="width: 146px;">
          <option value="0" selected disabled>-</option>
          <option value="English">English</option>
          <option value="French">Français</option>
          <option value="Arabic">العربية</option>
          <!-- temp.html -->
        </select>
        <label for="niveau">Niveau:</label>
        <select name="niveau" style="width: 122px">
          <option value="0">-</option>
          <option value="Bilingue">Bilingue</option>
          <option value="Lu, écrit, parlé">Lu, écrit, parlé</option>
          <option value="Courant">Courant</option>
        </select><br>
      </article>
      <article>
        <label for="diplome">Deplome et formations:</label><br>
        <input type="text" name="diplome" id="diplome" placeholder="exemple: stage" style="width: 210px">
        <input type="date" name="dated" style="width: 160px"><br>
      </article>
      <article>
        <label for="exeperionce">Exeperionce</label><br>
        <input type="text" name="exeperionce" id="exeperionce" placeholder="exemple: plombie" style="width: 320px">

        <select name="anneexeperionce" style="width: 56px;">
          <option selected disabled>-</option>
          <option value="0">&lt;1</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">&gt;3</option>
        </select>
      </article>

      <input type="submit" value="S'inscrire">
    </form>
  </section>
</body>

</html>
